<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Valentine's Day Proposal</title>
</head>
<body>

<div id="mainPanel" class="card">
    <div id="messagePanel">
        <h2>Hey there! Will you be my Valentine?</h2>
        <div id="buttonPanel">
            <button onclick="showYesMessage()">Yes</button>
            <button onclick="showNoMessage()">No</button>
        </div>
    </div>
    <div id="noOptionPanel" class="card">
        <p>Error: The no button is out of order. You have no choice but to refresh the page and press yes! </p>
    </div>
    <div id="catDancePanel" class="card" style="display: none;">
        <img src="https://i.pinimg.com/originals/87/3c/fd/873cfd3a21c5b726c3a54f20f14d9c3a.gif" alt="Cute cat dance">
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
