<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Valentine's Day Proposal</title>
</head>
<body>

<div id="mainPanel" class="card">
    <div id="messagePanel">
        <h2>Hey there! Will you be my Valentine?</h2>
        <div id="buttonPanel">
            <button onclick="showYesMessage()">Yes</button>
            <button onclick="showNoMessage()">No</button>
        </div>
    </div>
    <div id="noOptionPanel" class="card">
        <p>Oh no! That's okay, maybe next time. Happy Valentine's Day!</p>
    </div>
    <div id="catDancePanel" class="card" style="display: none;">
        <img src="https://media0.giphy.com/media/qFmdpUKAFZ6rMobzzu/200w.gif?cid=6c09b952wyeqq5x55iag3y0cw9t1hcy8lsjb7uuqp1fvom3z&ep=v1_gifs_search&rid=200w.gif&ct=g" alt="Cute cat dance">
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
