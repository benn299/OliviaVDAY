<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Page</title>

    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">

    <script src="script.js"></script>
    <style>
        /* Add some styling for the jumping effect */
        .jumping-no {
            animation: jump 0.5s ease-out;
        }

        @keyframes jump {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>

    <div id="mainPanel" class="card">
        <button onclick="showYesMessage()">Yes</button>
        <button onclick="showNoMessage()">No</button>
    </div>

    <div id="noOptionPanel" class="card" style="display: none;">
        <!-- Content for the "No" panel -->
    </div>

    <div id="catDancePanel" class="card" style="display: none;">
        <!-- Content for the "Yes" panel with cat dance -->
        <img src="https://media0.giphy.com/media/qFmdpUKAFZ6rMobzzu/200w.gif?cid=6c09b952wyeqq5x55iag3y0cw9t1hcy8lsjb7uuqp1fvom3z&ep=v1_gifs_search&rid=200w.gif&ct=g" alt="Cute Cat Dance">
    </div>

    <script>
        // Add a function to disable the "No" button and make it jump
        function disableNoButton() {
            var noButton = document.querySelector('#mainPanel button:nth-child(2)');
            noButton.disabled = true;
            noButton.classList.add('jumping-no');
            setTimeout(function () {
                noButton.disabled = false;
                noButton.classList.remove('jumping-no');
            }, 500); // Allow button to be clicked again after 0.5 seconds
        }
    </script>
</body>
</html>
