<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Page</title>

    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>

<div id="mainPanel" class="card">
    <div id="messagePanel">
        <h2>Hey there! Will you be my Valentine?</h2>
        <div id="buttonPanel">
            <button onclick="showYesMessage()">Yes</button>
            <button onclick="showNoMessage()">No</button>
        </div>
    </div>
    <div id="noOptionPanel" class="card">
        <p>Oh no! That's okay, maybe next time. Happy Valentine's Day!</p>
    </div>
    <div id="catDancePanel" class="card" style="display: none;">
        <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fgiphy.com%2Fexplore%2Flovecats&psig=AOvVaw3EcLWfOE1MnjsCFBwvzPWw&ust=1707963208833000&source=images&cd=vfe&opi=89978449&ved=0CBIQjRxqFwoTCIjA3e_gqYQDFQAAAAAdAAAAABAT" alt="Cute cat dance">
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
